name: CI/CD Pipeline

on:
  push:
    # Î™®Îì† ÌÉúÍ∑∏ Ìë∏ÏãúÏóê Î∞òÏùë
    tags:
      - '*'

jobs:
  # 1) ÏΩîÎìú Ìë∏ÏãúÎêú ÌÉúÍ∑∏ Í∏∞Ï§ÄÏúºÎ°ú GHCRÏóê Docker Ïù¥ÎØ∏ÏßÄ ÎπåÎìú & Ìë∏Ïãú
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up QEMU (for multi-arch)
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: jihoonleee
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v4
        with:
          context: ./borikkori/api/borikkori_api      # Ïã§Ï†ú Dockerfile Í≤ΩÎ°úÏóê ÎßûÍ≤å Ï°∞Ï†ï
          file: ./borikkori/api/borikkori_api/Dockerfile
          push: true
          tags: ghcr.io/jihoonleee/borikkori-community:${{ github.ref_name }}

  # 2) ÎπåÎìúÍ∞Ä ÎÅùÎÇú ÌÉúÍ∑∏ Ïù¥ÎØ∏ÏßÄÎ•º ÏÑúÎ≤ÑÏóê Î∞∞Ìè¨
  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      - name: Prepare SSH keys
        run: |
          mkdir -p ~/.ssh && chmod 700 ~/.ssh
          echo "${{ secrets.KNOWN_HOSTS }}" > ~/.ssh/known_hosts
          chmod 644 ~/.ssh/known_hosts
          echo "${{ secrets.DEPLOY_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          eval "$(ssh-agent -s)"
          ssh-add ~/.ssh/id_ed25519

      - name: Test SSH Connection
        run: ssh -o StrictHostKeyChecking=no deploy@bokko.kr "echo SSH Ïó∞Í≤∞ OK"

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1
        with:
          host: bokko.kr
          port: 22
          username: deploy
          key: ${{ secrets.DEPLOY_KEY }}
          script: |
            set -e

            IMAGE=ghcr.io/jihoonleee/borikkori-community:${{ github.ref_name }}

            echo "üîê GHCR Î°úÍ∑∏Ïù∏"
            echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u jihoonleee --password-stdin

            echo "‚¨áÔ∏è ÏÉà Ïù¥ÎØ∏ÏßÄ Pull: $IMAGE"
            docker pull $IMAGE

            # ÌôòÍ≤ΩÎ≥ÄÏàò Î≥µÌò∏Ìôî
            cd ~/borikkori/secret
            gpg --batch --yes \
              --passphrase "${{ secrets.GPG_PASSPHRASE }}" \
              --decrypt .env.release.gpg > .env.release
            chmod 600 .env.release

            # docker-composeÎ°ú Ïû¨Î∞∞Ìè¨
            cd ~/borikkori/api/borikkori_api
            export ENV_FILE=~/borikkori/secret/.env.release
            docker-compose \
              -f docker-compose.release.yml \
              --env-file $ENV_FILE pull

            docker-compose \
              -f docker-compose.release.yml \
              --env-file $ENV_FILE up -d

            docker-compose \
              -f docker-compose.release.yml \
              --env-file $ENV_FILE ps

            # ÎØºÍ∞êÏ†ïÎ≥¥ Ï†úÍ±∞
            rm ~/borikkori/secret/.env.release
